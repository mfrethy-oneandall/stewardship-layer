name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: python -m unittest discover -s REFERENCE_IMPL/python/tests -v

  validate-schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    continue-on-error: true  # Advisory only

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate proposal.schema.json
        run: python -m json.tool schemas/proposal.schema.json > /dev/null

      - name: Validate decision.schema.json
        run: python -m json.tool schemas/decision.schema.json > /dev/null
